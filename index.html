<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/button.css">
    <link rel="stylesheet" href="./Styles/todo.css">
    <title>TODO</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="box">
        <input class="input" placeholder="Enter your todo"></input>
        <div class="for_button">
            <button class="button">ADD TODO</button>
        </div>
        <div class="line"></div>
        <div class="counter">
            <div class="count">Active: 
                <div class="count_active"></div>
            </div>
            <div class="count">Completed: 
                <div class="count_completed"></div>
            </div>
        </div>
        <input class="search" placeholder="Find your todo"></input>
        <div class="button_checkbox">
            <input type="checkbox" class="checkbox">
            <button class="button_delete_all">DELETE ALL</button>
            <button class="button_delete_completed">DELETE COMPLETED</button>
        </div>
        <div class="todo" data-todo>
            <input type="checkbox" class="todo_checkbox"></input>
            <div class="todo_content">
                <div class="todo_text">DFGDGFfghjfhgfhgf</div>
                <div class="todo_date">12-14-1234</div>
            </div>
            <div class="todo_checkbox_delete">x</div>
        </div>

        

        
    </div>
</body>
</html>
